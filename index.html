<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MimiFiscal â€“ Asistent fiscal digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .hero-gradient {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    }
    .glowing-border { position: relative; z-index: 10; }
    .glowing-border::before {
      content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 1.5rem;
      background: linear-gradient(45deg, #4299e1, #667eea, #9f7aea, #d53f8c);
      z-index: -1; filter: blur(8px); opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .glowing-border.glowing::before { opacity: 1; }
    .message-bubble.user {
      background-color: #3b82f6; color: white;
      border-bottom-right-radius: 0.5rem; align-self: flex-end; margin-left: auto;
    }
    .message-bubble.ai {
      background-color: #e5e7eb; color: #1f2937;
      border-bottom-left-radius: 0.5rem; align-self: flex-start; margin-right: auto;
    }
    .chat-container { display: flex; flex-direction: column; gap: 0.5rem; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 text-slate-800">

  <!-- header, hero, servicii, demo etc. â€“ identic cu ce ai deja -->

  <section id="demo" class="py-20 px-6 bg-gradient-to-b from-blue-100 to-white">
    <div class="max-w-4xl mx-auto text-center">
      <h3 class="text-3xl md:text-4xl font-bold mb-4 text-slate-800">ðŸ’¬ AI Fiscal</h3>
      <p class="text-lg text-slate-600 mb-8">ÃŽntreabÄƒ robotul fiscal ce formular ai nevoie È™i ce taxe poÈ›i deduce.</p>
      <div class="bg-white p-8 rounded-2xl shadow-lg glowing-border text-left">
        <div id="chat-container" class="bg-gray-50 p-4 rounded-xl h-96 overflow-y-auto mb-4 border border-gray-200 chat-container">
          <div class="message-bubble ai p-3 my-2 rounded-xl max-w-[85%]">
            Salut, sunt MimiFiscal, asistentul tÄƒu digital. ÃŽntreabÄƒ-mÄƒ orice despre impozite È™i formulare fiscale!
          </div>
        </div>
        <div class="flex space-x-3">
          <input type="text" id="user-input" placeholder="Scrie Ã®ntrebarea ta..." class="flex-grow px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="send-button" class="bg-blue-700 text-white px-6 py-3 rounded-full hover:bg-blue-800 transition transform hover:scale-105 shadow-md flex items-center justify-center">
            Trimite
          </button>
        </div>
        <div id="loading-indicator" class="hidden mt-3 text-sm text-slate-500 text-center">
          Se proceseazÄƒ...
        </div>
      </div>
    </div>
  </section>

  <!-- restul secÈ›iunilor (doneaza, contact, footer) identice -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const chatContainer = document.getElementById('chat-container');
      const loadingIndicator = document.getElementById('loading-indicator');
      const tryFreeButton = document.getElementById('try-free-btn');
      const chatCard = document.querySelector('#demo .bg-white');

      const systemPrompt = "AcÈ›ioneazÄƒ ca un asistent fiscal expert È™i prietenos pentru romÃ¢nii care locuiesc È™i lucreazÄƒ Ã®n Germania. RÄƒspunde la Ã®ntrebÄƒri despre impozite, formulare, Kindergeld È™i alte aspecte fiscale, folosind informaÈ›ii actuale È™i verificabile. ExplicÄƒ conceptele complexe Ã®ntr-un mod simplu, clar È™i concis, Ã®n limba romÃ¢nÄƒ. EvitÄƒ sfaturile financiare personale È™i recomandÄƒ consultarea unui specialist pentru situaÈ›ii complexe.";

      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `p-3 my-2 rounded-xl max-w-[85%] message-bubble ${isUser ? 'user' : 'ai'}`;
        messageDiv.textContent = text;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function sendMessage() {
        const prompt = userInput.value.trim();
        if (prompt === '') return;

        addMessage(prompt, true);
        userInput.value = '';
        userInput.disabled = true;
        sendButton.disabled = true;
        loadingIndicator.classList.remove('hidden');

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt, systemPrompt })
          });

          const result = await response.json();
          const text = result.reply || "Eroare, Ã®ncearcÄƒ din nou.";
          addMessage(text, false);

        } catch (error) {
          console.error("Frontend error:", error);
          addMessage("A apÄƒrut o eroare la procesare.", false);
        } finally {
          loadingIndicator.classList.add('hidden');
          userInput.disabled = false;
          sendButton.disabled = false;
          userInput.focus();
        }
      }

      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });

      chatCard.addEventListener('mouseenter', () => chatCard.classList.add('glowing'));
      chatCard.addEventListener('mouseleave', () => chatCard.classList.remove('glowing'));

      tryFreeButton?.addEventListener('click', () => setTimeout(() => userInput.focus(), 100));
    });
  </script>
</body>
</html>
