<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MimiFiscal - Asistent fiscal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .chat-container {
            height: calc(100vh - 100px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            background-color: #f3f4f6;
        }
        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .error-message {
            background-color: #fca5a5;
            color: #b91c1c;
            border-radius: 0.5rem;
            text-align: center;
        }
        .input-container {
            background-color: #d1d5db;
        }
        .loading-animation {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-start min-h-screen py-8 px-4">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">MimiFiscal</h1>
        <p class="mt-2 text-xl text-gray-600">Simplificăm birocrația pentru românii din Germania</p>
    </header>

    <main class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-6 flex flex-col h-[75vh]">
        <div id="chat-messages" class="chat-container flex-grow">
            <div class="message ai-message">Salut, sunt MimiFiscal, asistentul tău digital. Întreabă-mă orice despre impozite și formulare fiscale!</div>
        </div>

        <div class="input-container mt-4 p-4 rounded-full flex gap-4 items-center shadow-inner">
            <input type="text" id="user-input" placeholder="Scrie întrebarea ta..." class="flex-grow p-3 rounded-full outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button id="send-button" class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-200 transform hover:scale-105">
                Trimite
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');

            // Citesc cheia API din variabila de mediu setată pe Vercel
            // Vercel injectează __API_KEY__ la build-time.
            // Pentru local, vom folosi o cheie implicită.
            const API_KEY = 'API_KEY_PLACEHOLDER';
            const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=' + API_KEY;

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (sender === 'user') {
                    messageDiv.classList.add('user-message');
                } else if (sender === 'ai') {
                    messageDiv.classList.add('ai-message');
                } else if (sender === 'error') {
                    messageDiv.classList.add('error-message');
                }
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendMessage() {
                const text = userInput.value.trim();
                if (text === '') return;

                addMessage(text, 'user');
                userInput.value = '';
                sendButton.disabled = true;

                addMessage('...'); // Placeholder pentru răspuns AI
                const aiMessageDiv = chatMessages.lastElementChild;

                try {
                    const payload = {
                        contents: [{ parts: [{ text: text }] }],
                        tools: [{ "google_search": {} }],
                        systemInstruction: {
                            parts: [{ text: "Ești MimiFiscal, un asistent fiscal pentru românii din Germania. Răspunde la întrebările despre taxe, impozite, birocrație și formulare fiscale. Utilizează un ton prietenos și informativ, concentrându-te pe simplificarea informațiilor complexe." }]
                        },
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Eroare la procesarea cererii: ${response.status} - ${errorData.error.message}`);
                    }

                    const result = await response.json();
                    const aiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text || "Nu am putut genera un răspuns. Încearcă din nou.";
                    
                    aiMessageDiv.textContent = aiResponse;
                } catch (error) {
                    console.error('Eroare la procesarea cererii:', error);
                    aiMessageDiv.textContent = "A apărut o eroare la procesarea cererii. Te rog să încerci din nou.";
                    aiMessageDiv.classList.add('error-message');
                    aiMessageDiv.classList.remove('ai-message');
                } finally {
                    sendButton.disabled = false;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
